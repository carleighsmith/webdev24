<body>
   <header>
      <h1>Lunch Selections</h1>
   </header>

   <article>
      <h2>Menu</h2>
      <form id="lunchForm">
   
            <input type="number" min="0" value="0" class="menuQuantity" id="quantity1" data-price="11.95">
            <label for="quantity1">Fried chicken ($11.95)</label>

            <input type="number" min="0" value="0" class="menuQuantity" id="quantity2" data-price="13.95">
            <label for="quantity2">Fried halibut ($13.95)</label>

            <input type="number" min="0" value="0" class="menuQuantity" id="quantity3" data-price="10.95">
            <label for="quantity3">Hamburger ($10.95)</label>

            <input type="number" min="0" value="0" class="menuQuantity" id="quantity4" data-price="17.95">
            <label for="quantity4">Grilled salmon ($17.95)</label>

            <input type="number" min="0" value="0" class="menuQuantity" id="quantity5" data-price="8.95">
            <label for="quantity5">Side salad ($8.95)</label>

         <aside>
            <p>Subtotal: <span id="subtotal">$0.00</span></p>
            <p>Tax (7%): <span id="tax">$0.00</span></p>
            <p>Total: <span id="total">$0.00</span></p>
         </aside>

      </form>
      
   </article>
   <article>
      <h3>Order Summary</h3>
   <ul>
      <li>Fried chicken: <span id="orderedQuantity1">0</span></li>
      <li>Fried halibut: <span id="orderedQuantity2">0</span></li>
      <li>Hamburger: <span id="orderedQuantity3">0</span></li>
      <li>Grilled salmon: <span id="orderedQuantity4">0</span></li>
      <li>Side salad: <span id="orderedQuantity5">0</span></li>
   </ul>
   </article>


   <footer>

   </footer>
</body>
