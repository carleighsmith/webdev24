      <h2>Lunch selections</h2>
      <!-- New form that supports quantity inputs -->
      <form onchange="calculateTotal()">
         
         <input type="number" id="chicken" min="0" value="0">

         <label for="halibut">Fried halibut ($13.95)</label>

         <input type="number" id="salmon" min="0" value="0">
         <label for="salmon">Grilled salmon ($18.95)</label>

         <input type="number" id="salad" min="0" value="0">
         <label for="salad">Side salad ($7.95)</label>

      </form>
